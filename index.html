<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ohmyfood</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <div class="main container">
   <header class="page-header">
      <nav class="">
         <a href="/">
            <img class="logo-top" src="images/logo/ohmyfood.png" alt="Ohmyfood logo">
         </a>
         <ul class="nav-location">
            <li class="navlist"><i class="fa-solid fa-location-dot"></i></li>
            <li class="navlist">Paris, Belleville</li>
         </ul>
      </nav>
      <div class="header-info">
         <h1>Réservez le menu qui vous convient</h1>
         <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
      </div>
      <div class="">
         <button class="header-button">Explorer nos restaurants</button>
      </div>
      <div class="fonctionnement-container">
         <p class="title">Fonctionnement</p>
         <div class="fonctionnement-list">
         <ul class="list-items">
            <li class="list-item"></li>
            <li></li>
            <li></li>
         </ul>
         </div>
      </div>
   </header>
   <main>
      <div class="restaurants">
         <section>
            <header class="title">
               <h2>Restaurants</h2>
            </header>
            <div class="restaurants-cards">
               <article class="restaurants-card">
                  <a class="card-hover" href="#">
                     <div class="card-figure">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'une assiette de nourriture dans un restaurant">
                     </div>
                     <div class="card-content"></div>
                     <div class="card-txt">
                        <h3 class="card-title">La palette du goût</h3>
                        <p class="card-subtitle">Ménilmontant</p>
                     </div>
                  </a>
               </article>
               <article>
               </article>
               <article></article>
               <article></article>
            </div>
         </section>
      </div>
   </main>
   </div>
   <footer class="footer">
      <div class="footer-column">
         <p class="footer-title"></p>
         <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
      </div>
   </footer>
  
</body>
</html>
